<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>

<body>
    <script>
        // XHR 객체를 생성
        const requestObj = new XMLHttpRequest();
        requestObj.open('GET', 'url'); // 요청을 초기화함, 통신방법과 요청을 발신할 대상의 주소를 전달
        requestObj.onreadystatechange = () => { // readystate 가 변화하면 실행되는 이벤트리스너
            // readystate : 요청을 보내는 클라이언트의 상태를 의미
            // readystate의 종류
            // 0 (UNSENT) - XHR 객체가 생성되었지만 아직 초기화되지 않음
            // 1 (OPENED) - open()함수가 호출되어 요청이 초기화
            // 2 (HEADERS_RECEIVED) - send()함수가 호출
            // 3 (LOADING) - 데이터를 다운받는 중 
            // 4 (DONE) - 통신이 완료
            if (requestObj.readyState == 4 && requestObj.status == "200") {
                // 클라이언트 상태 && 서버의 상태
                const result = requestObj.responseText;
                // readyState가 서버와의 통신상태를 나타낸다면, status는 서버의 응답상태를 나타냅니다. 200은 요청한 내용이 성공적으로 완료되었음을 의미

            }
        };
        requestObj.send();
    </script>
</body>

</html>
