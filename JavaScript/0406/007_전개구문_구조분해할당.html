<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개구문, 구조분해할당</title>
</head>

<body>
    <script>
        // 1. 전개구문
        // 1-1) 배열의 전개구문
        const 과일들 = ['사과', '파인애플', '수박'];
        const 생선들 = ['조기', '갈치', '다금바리'];
        const 합치면 = [...과일들, ...생선들];
        const 합치면2 = [과일들, 생선들]
        console.log(합치면);
        console.log(합치면2);

        // 1-2) 객체의 전개구문
        const 학생1 = { 개리: 1, 빙키: 2 };
        const 학생2 = { 라이캣: 3 };
        const 학생그룹1 = { ...학생1, ...학생2 };
        console.log(학생그룹1);

        const 학생그룹2 = {
            개리: '재학중',
            빙키: '재학중',
            라이켓: '재학중',
            뮤라: '재학중',
            해골왕: '재학중'
        }
        const 학생그룹3 = {
            ...학생그룹2,
            라이켓: '퇴학',
            해골왕: '휴학'
        }
        console.log(학생그룹2, 학생그룹3);

        /////////////////////////////////////////////////////////////////////////////////////
        // 2. 구조분해할당
        // 2-1) 배열 구조분해할당
        for (const [i, j] of [[1, 2], [3, 4], [5, 6]]) {
            console.log(i, j)
        }

        const test1 = [
            [1, 2, [10, 20]],
            [3, 4, [30, 40]],
            [5, 6, [50, 60]]
        ]

        for (const [i, j, k] of test1) {
            console.log(i, j, k[0], k[1])
        }

        for (const [i, j, [k, l]] of test1) {
            console.log(i, j, k, l)
        }

        for (const [i, j, ...k] of test1) {
            console.log(i, j, k)
        }

        let [a, b] = [10, 20]
        let [first, middle, last] = '010-5044-2903'.split('-');
        console.log(first, middle, last)

        console.log(Math.max(...[10, 20, 30]))
        console.log(Math.max(...[10, 20, 30, [11, 12, 13, [29, 40, 50]]].flat(Infinity)))

        // 2-2) 객체 구조분해할당
        let { aa, bb } = { aa: 300, bb: 400 };
        console.log(aa); // 300
        console.log(bb); // 400

        var aaa, bbb;
        ({ aaa, bbb } = { aaa: 1, bbb: 2 }); // 선언없는 할당


        // 실전예제
        console.log(Object.entries(학생그룹3));
        for (const [i, j] of Object.entries(학생그룹3)) {
            console.log(i, j)
        }

        const s = 'hello world'
        console.log([...s]);
        console.log(s.split(''));
        console.log(Array.from(s));

    </script>
</body>

</html>
