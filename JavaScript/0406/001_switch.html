<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>

<body>
    <script>
        // switch문을 쓰면 가독성이 좋아진다.
        // default는 써도 되고 안써도되지만 쓰는 것이 견고한 코드를 위해 좋다.
        const value = 'two'
        switch (value) {
            case 'one':
                console.log('one')
                break;
            case 'two':
                console.log('two')
                break;
            case 'three':
                console.log('three')
                break;
            default:
                console.log('default')
                break;
        }

        // break문은 반드시 써야한다. 
        // 해당예제에서 default를 쓰지 않았더니 two three default가 출력되는 것을 볼 수 있다.
        const value2 = 'one'
        switch (value2) {
            case 'one':
                console.log('one')
            case 'two':
                console.log('two')
            case 'three':
                console.log('three')
            default:
                console.log('default')
        }

        //////////////////////////////////////////

        switch (new Date().getDay()) {
            case 0:
                console.log('일요일');
                break;
            case 1:
                console.log('월요일');
                break;
            case 2:
                console.log('화요일');
                break;
            case 3:
                console.log('수요일');
                break;
            case 4:
                console.log('목요일');
                break;
            case 5:
                console.log('금요일');
                break;
            case 6:
                console.log('토요일');
                break;
        }

        //  python 같이 switch문이 없는 언어는 switch문을 어떻게 사용할까
        const 요일 = new Date().getDay()
        const 요일객체 = {
            0: '일요일',
            1: '월요일',
            2: '화요일',
            3: '수요일',
            4: '목요일',
            5: '금요일',
            6: '토요일'
        }

        console.log(요일객체[요일])

        // default는 어떻게 처리?
        const 요일2 = 10
        // 널리쉬 연산자 사용
        console.log(요일객체[요일2] ?? 'default') // 요일객체[요일2] = undefined
        // 단락평가 사용
        console.log(요일객체[요일2] || 'default') // 요일객체[요일2] = undefined
    </script>
</body>

</html>
