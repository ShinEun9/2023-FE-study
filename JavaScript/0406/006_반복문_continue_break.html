<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue, break, label</title>
</head>

<body>
    <script>

        // break는
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                console.log(`${i} X ${j} = ${i * j}`)
                if (j === 3) break;
            }
        }


        // continue는 아래 구문을 실행시키지 않고 다음 루프로 넘어가서 다시 구문을 실행함
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                if (j === 3) continue;
                console.log(`${i} X ${j} = ${i * j}`)
            }
        }


        // label은 특정한 곳으로 '점프' 하게 만든다. 가독성을 해친다.
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (i + j === 3) {
                    break; // j for문 break;
                }
                console.log(i, j);
            }
        }
        // 0 0
        // 0 1
        // 0 2
        // 1 0
        // 1 1
        // 2 0

        a: for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (i + j === 3) {
                    break a; // i for문 break;
                }
                console.log(i, j);
            }
        }
        // 0 0
        // 0 1
        // 0 2
        // 1 0
        // 1 1

        /////////////////////////////////////////////////////////////////////////////
        for (let 반복 = 0; 반복 < 3; 반복++) {
            hojun: for (let i = 2; i < 10; i++) {
                for (let j = 1; j < 10; j++) {
                    if (j === 3) {
                        break hojun;
                    }
                    console.log(`${반복}. ${i} X ${j} = ${i * j}`)
                }
            }
        }

        hojun: for (let 반복 = 0; 반복 < 3; 반복++) {
            for (let i = 2; i < 10; i++) {
                for (let j = 1; j < 10; j++) {
                    if (j === 3) {
                        break hojun;
                    }
                    console.log(`${반복}. ${i} X ${j} = ${i * j}`)
                }
            }
        }
    </script>
</body>

</html>
