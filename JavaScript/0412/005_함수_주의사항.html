<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 익명 즉시 실행 함수
        (function () {
            let a = 1;
            let b = 2;
            return a + b;
        }());

        // 기명 즉시 실행 함수
        (function foo() {
            let a = 3;
            let b = 5;
            return a * b;
        }());

        // foo() // 즉시 실행함수로 실행시켰을 경우 밖에서 실행시킬 수 없음

        // 이런 함수가 어디서 쓰일까?
        // 메모리 효율적으로 관리하기 위해 바로 실행해야 하는 것들을 즉시 실행함수로 관리

        // 모든 요소들이 로드된 이후에 실행, 함수는 1개만 실행 가능
        // window.onload = function(){}
        // $(document).ready() // 위와 같은 기능을 하는 jquery 문법

        //////////////////////////////////////////////////////////////////////////////
        // call by reference, call by value, call by sharing
        // JS는 모두 call by reference
        let test1 = [10, 20, 30];
        let test2 = 100

        function 값변경1(arr) {
            arr[0] = 100
        }
        값변경(test1);
        console.log(test1);

        function 값변경2(value) {
            value = 1000;
        }

        값변경2(test2);
        console.log(test2);


        // call by ref가 없는 반례
        var a = {};
        function test(b) {
            b = 1000;
        }

        test(a)
        a
    </script>
</body>

</html>
