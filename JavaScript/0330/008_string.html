<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>

<body>
    <script>
        let txt = 'abcdefghij'

        // 많이 쓰이는 것 slice, substring, replace, includes(알고리즘에 많이 사용), split()

        // 1. slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1번째 까지 반환한다
        console.log(txt.slice(1, 3)) // start, end-1 => bc출력
        console.log(txt.slice(3)) // start => defghij
        console.log(txt.slice(3, 1)) // 안됨
        console.log(txt.slice(2, -3)) // -3이라는 것을 인식해서 2번째부터 -3번째 이전까지 잘라낸 'cdefg'


        // 2. substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1번째까지 반환한다.
        console.log(txt.substring(1, 3));
        console.log(txt.substring(3));
        console.log(txt.substring(3, 1)); // 작동한다. slice와 차이가 있음 -> bc 출력
        // 만약 indexStart 가 indexEnd보다 큰 경우, substring() 메서드는 마치 두 개의 인자를 바꾼 듯 작동하게 됨.
        console.log(txt.substring(2, -3)); // 마이너스 값을 0으로 인식해서 txt.substring(2,0)가 된다. 

        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
        // substr는 지원이 중단된 문법


        // 3. replace 
        let txt2 = 'hongik university student ShinEunSu student';
        console.log(txt2.replace('student', 'graduate')); // replace는 가장 먼저 찾은 것만 변경한다.
        console.log(txt2.replace(/student/g, 'graduate')); // 모두바꾸려면 정규표현식을 사용하자
        console.log(txt2.replaceAll('student', 'graduate')); // replaceAll도 있음. 나온지 얼마 안됐기 때문에 회사마다 사용추세다름


        // 4. toLowerCase(), toUpperCase()
        console.log(txt2.toLowerCase());
        console.log(txt2.toUpperCase())


        // 5. includes()
        console.log(txt2.includes('student')); // true
        console.log(txt2.includes('graduate')); // false        

        //  메서드 체이닝
        console.log(txt2.replace('student', 'graduate').includes('graduate').toString().toUpperCase());

        // 6. split(); - 정말 많이 사용됨
        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd'
        // ['aa', 'bb', 'cc', 'dd']
        console.log(text1.split(' '))
        console.log(text2.split('-'))
        console.log(text3.split(','))
        console.log(text4.replace(',', '-').split('-'))

        console.log(text4.split(/s[\,\-]/));
        console.log([text4.split(',')[0], ...text4.split(',')[1].split('-')])

        // 7. trim -> 자주 사용되진 않지만, 직접 구현하면 번거로운 메서드
        let test = '                 hello world';
        console.log(test.replaceAll(' ', ''))
        console.log(test.trim()); // 앞 뒤 공백 없어줌.


        // 8. padStart
        let str1 = '99'
        console.log(str1.padStart(5, '0'));

        let str2 = '99'
        console.log(str1.padStart(5, '-'));
    </script>
</body>

</html>
