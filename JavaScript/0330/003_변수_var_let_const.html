<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var, let, const</title>
</head>

<body>

    <script>
        // 1. 변수(변할 수 있는 값) : var, let
        //    상수(변하지 않는 값, 파이, DOM요소) : const

        // 2. var는 키워드를 생략할 수 있으나, 생략하면 안되고(엄걱모드에서는 에러가 남)
        //     var키워드는 모던 자바스크립트에서 권장되지 않음

        // 3. let과 const는 블록레벨 선언(scope->유효범위를 갖는다)
        // 4. 대부분의 변수는 const로 선언하자
        // 선언은 const(값변경x, 가독성 높임->밑에 예제)
        const x = 100;
        let y = 100;

        // 1000줄 코드
        console.log(x, y);


        const k = 10;
        k = 12; // error

        const array = [0, 1, 2];
        array[0] = 1; // 안에있는 값을 변경해도 error안남, array가 가리키고 있는 화살표는 그대로라서
                      // 동일한 것을 가리키고 있음. 안에 값만 달라짐.


    </script>
</body>

</html>
