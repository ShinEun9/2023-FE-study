<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>

<body>
    <script>
        let txt = "ABCDEFGHIJK";

        // String.prototype.a()
        // String.a()
        // 차이점
        // prototype은 string형이 사용할 수 있는 메소드
        // prototype 없는건 String.을 붙여서 사용해야함

        console.log(txt + txt);
        console.log(txt[0]) // Sass 1, 다른 프로그래밍 언어는 0부터 시작
        console.log(txt[-1]) // JavaScript에서 마이너스 인덱싱을 허락하지 않음
        console.log(txt.length);
        console.log(txt.indexOf("E")) // 인덱스 반환, 없는 값은 -1
        console.log(txt.search("L"))  //  indexOf 와 search 차이점은 정규표현식 불가능 가능


        // 나중에 추가로 배울 예정
        let regExp = /CD/;
        console.log(txt.search(regExp));

        console.log(txt.replace('ABC', 'hello'));

        let txt2 = 'abcdeHelloabcde';
        let regExp2 = /[A-Z]/g;
        console.log(txt2.search(regExp2));

        let txt3 = 'abcdeHeLLoabcde';
        let regExp3 = /[A-Z]/g;
        console.log(txt3.replace(regExp3, 'h'));


        // JavaScript markdown Parser 


    </script>
</body>

</html>
