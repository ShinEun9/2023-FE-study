    <script>
        // 원시타입 string, number, bigint, boolean, undefined, symbol, null
        // 원시타입의 특징은 값을 변수에 저장할 때 값 자체(가리키고 있는 본연의 값)가 
        // 저장된다는 점. 때문에 원시 값을 다른 변수에 할당 할때는 값의 참조가 저장되는 것이 아닌, 
        // 값 자체(가리키고 있는 값을 따라가서 실제 메모리에 저장된 주소)가 복사되어 저장

        // string
        let str1 = 'hello';
        let str2 = str1; // str2가 'hello'을 가리킴
        console.log(str2); // 'hello'
        str1 = 'world';
        console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.
        console.log(typeof 'hello')
        console.log(typeof 'i\'m so happay')  // 이스케이프 문자


        //number
        console.log(typeof 10);
        console.log(typeof 10.1);
        console.log(typeof NaN);

        // boolean
        console.log(typeof true)
        console.log(typeof false);

        // undefined
        console.log(typeof undefined)
        let a;
        console.log(a);

        // null(값이 비어있음을 명시적으로 나타냄)
        console.log(typeof null) // -> object라 출력, 설계오류인 것은 개발자가 인정


        // bigint(2^53 -1 보다 큰 전송), 
        console.log()

        // symbol
        const sym1 = Symbol();
        console.log(typeof sym1)


        ///////////////////////////////
        // function
        console.log(typeof function () { })

        // object
        console.log(typeof [10, 20, 30]) // 배열
        console.log(typeof { a: 10, b: 20 }) // object
        console.log(typeof /정규표현식/gi)
