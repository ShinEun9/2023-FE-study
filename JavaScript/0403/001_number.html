<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>

<body>
    <script>
        let n1 = 10000;
        let n2 = 10.123123;
        let n3 = 31;
        let n4 = 1001;
        let n5 = 1111;

        // 정보처리기사 정도에서만 필요
        // 코딩테스트에서도 필요


        // 31 // 가장 가까운 2의 승수?
        // 32 // 100000
        // 100000 - 1 = 11111

        let s1 = '100000000000';
        let s2 = '100,000,000,000';

        console.log(parseInt(n1)); // 10000
        console.log(parseInt(n2)); // 소숫점이 없어짐, 권장 // 10
        console.log(~~n2); // 소숫점이 없어짐, 코테 정도에서만 권합니다. // 19

        console.log(parseInt(n3, 2)); // 2진법으로 바꾸는 것이 아니라 // NaN
        console.log(parseInt(n4, 2)); // 2진법으로 된 숫자를 10진법으로 바꾸는 것 // 9
        console.log(parseInt(n4, 8)); // 8진법으로 된 숫자를 10진법으로 바꾸는 것 //513
        console.log(parseInt(n4, 10)); // 10진법으로 된 숫자를 10진법으로 바꾸는 것 //1001

        console.log(n2.toFixed(2)); // 10.12 ****

        /////////////////////////////////////////////////////////
        console.log(Number(true)) // 1
        console.log(Number(false)) //0

        console.log(parseInt(true)) // NaN
        console.log(parseInt(false)) // NaN

        /////////////////////////////////////////////////////////

        console.log(Number(" ")) // 0
        console.log(Number("")) // 0
        console.log(Number("10abc")) // NaN, parseInt에서는 동작
        console.log(Number("hello")) // NaN
        console.log(Number("10 20")) // NaN

        // 권장
        // 텍스트가 숫자로 시작하지 않을 때 NaN
        // 텍스트가 숫자로 시작했을 경우 숫자까지만 변환 가능
        // int는 정수, float는 실수
        console.log(parseInt(" ")) // NaN **
        console.log(parseInt("")) // NaN **
        console.log(parseInt("hello")) //NaN
        console.log(parseInt("10 20")) // 10
        console.log(parseInt("10abc")); // 10 ****
        console.log(parseFloat("10.123"));

        /////////////////////////////////////////////////////////
        // console.log(Number(10 20)) // error
        console.log(Number("    10")) // 10
        console.log(Number("10   ")) // 10
        console.log(Number("      10  ")) // 10

        console.log(parseInt("    10")) // 10
        console.log(parseInt("10   ")) // 10
        console.log(parseInt("      10  ")) // 10

        /////////////////////////////////////////////////////////
        console.log(Infinity)
        console.log(Infinity > 100)
        console.log(Infinity < 100)
        console.log(-Infinity)


        // Math ****
        console.log(Math.abs(-10)) // 10
        console.log(Math.ceil(10.3)) // 올림
        console.log(Math.floor(10.3)) // 내림
        console.log(Math.round(10.5)) // 반올림
        console.log(Math.round(10.4)) // 반올림
        console.log(Math.sqrt(100)) //square root, 루트

        console.log(Math.PI);
        console.log(Math.min(1, 3, 5, 6, 7, 24, 9));
        console.log(Math.max(1, 3, 5, 6, 7, 23, 9));
        console.log(Math.min([1, 2, 3, 4,])) // NaN
        console.log(Math.min(...[1, 2, 3, 4, 5, 6])) // 1

        console.log(Math.random()); // 0이상 1미만
        console.log(parseInt(Math.random() * 10 + 1)); // 1~10까지 난수 생성
        // Math.random 최솟값, 최댓값 지정
        // 120 ~ 150
        // ( Math.random() * (최댓값- 최솟값) ) + 최솟값

        console.log(Math.pow(2, 3)) // 2**3

        ////////
        // 부동 소수점 
        // computer에서 10진수 연산은 정확하지 않는다
        // 결론은 0.1이 computer입장에서 무한수다!
        // 반복문 안에 0.1씩 증가하는 코드를 혹시 작성하게 된다면, 예측 불가한 값이 생성된다.

        ////////
        // BigInt ***
        // JS에서 큰 숫자를 사용할 때 BigInt를 사용
        // BigInt는 추가한지 3년 정도 됨. BigInt를 회사에서 사용하지 않을 수 있음.
        console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1

        // 2**53 - 1
        console.log(9007199254740991)

        // 9007199254740991 + 1
        console.log(9007199254740991 + 1)

        // 9007199254740991 + 2
        console.log(9007199254740991 + 2)
        // 9007199254740992

        // 9007199254740991 + 3
        // 9007199254740994

        // 9007199254740991 + 4
        // 9007199254740996

        // 제대로 나오게 하려면 n을 붙이자!
        // 9007199254740991n + 1n
        console.log(9007199254740991n + 1n);
        // 9007199254740992n

        // 9007199254740991n + 2n
        // 9007199254740993n

        // 9007199254740991n + 3n
        // 9007199254740994n

        // 9007199254740991n + 4n
        // 9007199254740995n

        // BigInt(9007199254740991) + BigInt(1)
        // 9007199254740992n

        // BigInt(9007199254740991) + BigInt(2)
        // 9007199254740993n

        // BigInt(9007199254740991) + BigInt(3)
        // 9007199254740994n

        // BigInt(9007199254740991) + BigInt(4)
        // 9007199254740995n
    </script>
</body>

</html>
