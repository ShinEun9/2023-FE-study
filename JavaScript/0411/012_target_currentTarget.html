<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 target, currentTarget</title>
</head>

<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
        </ol>
    </article>

    <script>

        // target 속성에는 이벤트가 발생한 진원지의 정보가 담겨 있습니다.
        // target 속성을 통해 이벤트 리스너가 없는 요소의 이벤트가 발생했을 때도 해당 요소에 접근 할 수 있습니다.

        // currentTarget 속성에는 이벤트 리스너가 연결된 요소가 참조되어 있습니다.

        const parent = document.querySelector('.parent');
        parent.addEventListener('click', function (event) {
            // button을 누른다. 부모에 이벤트를 달았는데 버튼에 접근이 가능해?
            console.log(event.target); // button이 출력 
            console.log(event.currentTarget); // article이 출력
        })
    </script>
</body>

</html>
