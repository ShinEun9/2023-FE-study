<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentHTML</title>
</head>

<body>
    <strong class="sayHi">
        반갑습니다.
    </strong>

    <!-- <span>안녕하세요 저는</span> // beforebegin
    <strong class="sayHi">
        <span>재현입니다</span> // afterbegin
        반갑습니다. 
        <span>면접오시면</span> // beforeend
    </strong>
    <span>치킨사드릴게요</span> // afterend -->

    <script>
        const sayHi = document.querySelector('.sayHi');
        // 여기서 begin 이란 여는 태그를, end 란 닫는 태그를 의미함.

        sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>');
        sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>');
        sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>');
        sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>')</script>
</body>

</html>
