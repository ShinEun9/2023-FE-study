<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 안에서 노드 탐색하기</title>
</head>

<body>
    <p>hi</p>
    <!-- format on save 해제하고 article과 같은라인에 주석 넣어보기.  console.log(cont.previousSibling)에 #comment나옴-->
    <article class="cont">
        <h1>안녕하세요 저는 이런 사람입니다.</h1>
        <p>지금부터 자기소개 올리겠습니다</p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
        dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
        officiis.
        <strong class="">감사합니다!</strong>
    </article>
    <script>
        const cont = document.querySelector(".cont");
        console.log(cont.firstElementChild);  // 첫번째 자식을 찾음
        console.log(cont.lastElementChild);   // 마지막 자식을 찾음
        console.log(cont.nextElementSibling); // 다음 형제요소를 찾음
        console.log(cont.previousElementSibling); // 이전 형제요소를 찾음
        console.log(cont.previousSibling);    // 이전 형제노드를 찾음 // #text가 찍힘 => 개행도 DOMTree에서 node로 친다 
        console.log(cont.children);           // 모든 직계자식을 찾음
        console.log(cont.parentElement);      // 부모 요소를 찾음
        // 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾음. 단, 형제요소는 찾지 않음
        // strong 태그의 class에 cont를 넣으면 '감사합니다' 가 출력됨 => 자기자신부터 시작해 부모로 타고 올라감.
        console.log(cont.querySelector('strong').closest('.cont').innerHTML);  
    </script>
</body>

</html>
