<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorpicker</title>
    <style>
        :root {
            --main-bgColor: teal;
            --main-txtColor: white;
        }

        body {
            padding: 0;
            margin: 0;
            font-size: 1.5em;
            background-color: var(--main-bgColor);
        }

        .wrapper {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .picker {
            display: inline-block;
        }

        .picker+.picker {
            margin-left: 30px;
        }

        main {
            color: var(--main-txtColor);
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <article class="picker">
            <label for="bg">배경색 : </label>
            <input type="color" id="bg" class="inp-picker" data-id="bgColor">
        </article>

        <article class="picker">
            <label for="txt">글씨색 : </label>
            <input type="color" id="txt" class="inp-picker" data-id="txtColor">
        </article>
    </section>
    <main>
        <h1>Color Picker!!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum possimus sint, voluptatem alias facere veniam
            doloremque voluptas optio a omnis, ullam quae! Autem eveniet animi tempora pariatur dolorum ad laboriosam!
        </p>
    </main>

    <script>
        const inpPicker = document.querySelectorAll('.inp-picker');
        const root = document.querySelector(':root');  // 지금은 간단한 코드니깐 괜찮지만, 전역공간 사용을 지양하는 게 좋음

        inpPicker.forEach((item) => {
            item.addEventListener('input', () => {
                const name = item.dataset.id;
                // const root = document.querySelector(':root'); // 문서를 탐색하는 거 자체가 많이 걸린다. forEach문 때문에 여러번 선언해야하니깐,

                root.style.setProperty(`--main-${name}`, item.value);
            })
        })

    </script>

</body>

</html>
