<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의타입</title>
</head>

<body>
    <script>
        // 원시타입, 참조타입, 사용자 정의 타입(사용자가 직접 만든 생성자를 통해 생성된 인스턴스를 의미)
        // 자바스크립트 생성자는 함수
        // 생성자 함수는 암묵적으로 대문자로 시작하는 이름을 가지는 것으로 약속(일반 함수와 구분하기위함)


        function Factory() { }
        let result1 = Factory(); // Factory를 단순히 함수로 실행하면 반환값(return)이 없기 때문에 undefined만 반환
        console.log(result1);

        let result2 = new Factory(); //  new키워드가 앞에 붙게 되면 실행되었을 때 자동적으로 객체를 생성하고 반환
        console.log(result2) // Factory {} 출력, 반환되어 만들어진 객체를 다른 말로 인스턴스(instance)라고 함

        console.log(result1 instanceof Factory); // false 반환
        console.log(result2 instanceof Factory); // true 반환


        //////////////////////////////////////////////////////
        function NewFactory(name) {
            this.name = name;
            this.sayYourName = function () {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        const robot = new NewFactory('해피');
        console.log(robot.name);
        robot.sayYourName();

        //////////////////////////////////////////////////////
        // 음식 이름의 배열을 전달하면 배열안에서 랜덤하게 메뉴를 뽑아내는 기능을 가진 로봇객체의 생성자를 만들어보세요. 예를들어 new FoodPicker(['짜장면', '청국장', '김치찌게']) 이렇게 인스턴스를 만들면 인스턴스는 짜장면, 청국장, 김치찌게 중에 한 가지 메뉴를 랜덤하게 콘솔로 출력하는 기능을 가져야합니다.

        function FoodPicker(foodArray) { // 0~0.9999 * 3 => Math.floor(0 ~ 2.9999) => 0 ~ 2
            this.food = foodArray;
            this.recommend = function () {
                console.log(`삐리리 오늘의 메뉴는 ${this.food[Math.floor(Math.random() * this.food.length)]}`)
            }
        }
        const robot1 = new FoodPicker(['짜장면', '청국장', '김치찌개'])
        robot1.recommend();
    </script>

</body>

</html>
