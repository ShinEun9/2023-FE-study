        class Robot {
            // 클래스의 생성자 함수.
            // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됨
            constructor(name) {
                this.name = name;
            }

            // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있음.
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        const robot1 = new Robot("브랜든");
        console.log(robot1);

        /////////////////////////////////////////////////////////////////////////////////
        // 실습 : 우리가 위에서 만들어본 여러분 자신의 생성자 함수를 class 문법으로 변경해보자
        class Teacher {
            constructor(name, address, phoneNum) {
                this.name = "재현";
                this.address = "제주도";
                this.phoneNum = "010-4710";
            }
            canWalk() {
                console.log("웨이드가 걷는다.")
            }
        }

        Teacher.prototype.teaching = function (myStudent) {
            myStudent.levelUp();
        }

        class Student {
            constructor() {
                this.level = 1;
            }
            levelUp() {
                this.level++;
            }
        }

        const eunsu = new Student();
        console.log(jaehyun);
