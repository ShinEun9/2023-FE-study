<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자</title>
</head>

<body>
    <script>
        // 생성자의 장점은 생성자를 통해 생성된 객체는 같은 프로퍼티와 메서드를 공유할 수 있다는 것
        let myArr = new Array(1, 2, 3);
        let myArr2 = new Array(4, 5, 6);

        // 같은 프로퍼티 사용가능
        console.log(myArr2.length);
        console.log(myArr.length)

        // 같은 메서드 사용가능
        myArr.forEach(item => {
            console.log(item);
        })
        myArr2.forEach(item => {
            console.log(item);
        })
    </script>
</body>

</html>
