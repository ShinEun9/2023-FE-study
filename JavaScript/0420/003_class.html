<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 getter setter </title>
</head>

<body>
    <script>
        class Robot {
            #password

            constructor(name, pw) {
                this.name = name;
                this.#password = pw;
            }


            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }

            get password() {
                return this.#password
            }

            set password(pw) {
                this.#password = pw;
            }
        }

        const bot = new Robot('재현', 1234);

        bot.password = 5678;
        console.log(bot.password)
        bot.password = 1000;

        // 하지만 이렇게 비공개 프로퍼티에 접근하기 위해 사용한다면 비공개의 의미가 사라져 버림
    </script>
</body>

</html>
