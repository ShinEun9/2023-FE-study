<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callbysharing</title>
</head>

<body>
    <script>
        // 나중에 할 예정
        let value1 = 10;
        let value2 = value1;

        value1 = 20;
        console.log(value1); // 20
        console.log(value2); // 10

        ////////////////////////////////////////////////////
        let arr1 = [1, 2, 3]
        let arr2 = arr1;
        arr1[0] = 10;
        // 위의 사례와 같게 하려면 arr1 = [10,2,3]; 했어야함
        console.log(arr1); // [10,2,3]
        console.log(arr2); // [10,2,3]


    </script>
</body>

</html>
