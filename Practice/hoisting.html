<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisting</title>
</head>

<body>
    <script>
        function 함수1(a, b, c) {
            return a + b + c
        }

        console.log(함수1(10, 20, 30, 40)) //error가 발생하지 않습니다.

        console.log(함수1(10, 20)) // error가 발생하지 않습니다. NaN 발생

    </script>
</body>

</html>
