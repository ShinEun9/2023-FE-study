<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function test() {
            var n;
            console.log(n); // undefined 
            n = 2;
            console.log(n); // 2
        }

        function test() {
            console.log(n);
            var n = 2;
            console.log(n);
        }
        function test() {
            let n;
            console.log(n);
            n = 2;
            console.log(n);
        }
        test();
    </script>
</body>

</html>
