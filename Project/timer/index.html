<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./timer.css">
</head>

<body>
    <h1>
        <img src="./img/weniv-logo.svg" alt="">
    </h1>
    <article class="timer">
        <h2>TIMER</h1>
            <div class="timer-container">
                <div class="timer-box">
                    <label for="hours">HRS</label>
                    <input id="hours" type="text" value="00" min="0">
                </div>

                <div class="circle-box">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="timer-box">
                    <label for="minutes">MIN</label>
                    <input id="minutes" type="text" value="00">
                </div>

                <div class="circle-box">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

                <div class="timer-box">
                    <label for="seconds">SEC</label>
                    <input id="seconds" type="text" value="00">
                </div>

            </div>

            <div class="button-box">
                <button disabled type="button" class="start-btn">
                    <svg class="start" width="11" height="15" viewBox="0 0 11 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M0 13.9635V1.03645C0 0.205761 0.954138 -0.262757 1.61145 0.245165L9.97598 6.70867C10.4941 7.109 10.4941 7.89091 9.97598 8.29124L1.61145 14.7547C0.954137 15.2627 0 14.7941 0 13.9635Z"
                            fill="#617199" />
                    </svg>

                    START
                </button>
                <button disabled type="button" class="reset-btn">
                    <svg class="reset" width="16" height="17" viewBox="0 0 16 17" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.24 1.49995V5.92101M1.24 5.92101H5.66106M1.24 5.92101L3.18551 4.17518C4.2031 3.15939 5.52327 2.50179 6.94712 2.30148C8.37096 2.10117 9.82135 2.36899 11.0797 3.06459C12.3381 3.76019 13.3363 4.84589 13.924 6.1581C14.5116 7.47031 14.6569 8.93794 14.3378 10.3399C14.0188 11.7418 13.2527 13.0021 12.1551 13.9308C11.0574 14.8595 9.68768 15.4064 8.25218 15.489C6.81669 15.5716 5.39323 15.1855 4.19627 14.3888C2.99932 13.5922 2.09372 12.4281 1.61592 11.072"
                            stroke="#617199" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    RESET
                </button>
            </div>
    </article>

    <p>â“’ WENIV CORP</p>
    <script src="./timer.js"></script>
</body>

</html>
