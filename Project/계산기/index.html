<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 구현</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <article class="calculator">
        <strong class="output-box"></strong>
        <button class="lightgrey">C</button>
        <button class="lightgrey">+/-</button>
        <button class="lightgrey">%</button>
        <button class="orange">/</button>
        <button class="darkgrey">7</button>
        <button class="darkgrey">8</button>
        <button class="darkgrey">9</button>
        <button class="orange">X</button>
        <button class="darkgrey">4</button>
        <button class="darkgrey">5</button>
        <button class="darkgrey">6</button>
        <button class="orange">-</button>
        <button class="darkgrey">1</button>
        <button class="darkgrey">2</button>
        <button class="darkgrey">3</button>
        <button class="orange">+</button>
        <button class="darkgrey">0</button>
        <button class="darkgrey">.</button>
        <button class="orange">=</button>
    </article>

    <script src="./index.js"></script>
</body>

</html>
