<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table{
        width: 100%;
        border: 1px solid #000;
        border-collapse: collapse;
      }
      th, td{
        border: 1px solid #000;
      }
      .blue {
        background-color: skyblue;
      }

      .gold {
        background-color: gold;
      }

      .pink {
        background: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        테이블 설명
      </caption>
      <colgroup>
        <col span="2" class="blue" />
        <col class="gold" />
        <col class="pink" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">제목1</th>
          <th>제목2</th>
          <th>제목3</th>
          <th>제목4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">제목</td>
          <td colspan="2">hi</td>
          <td>hi</td>
        </tr>
        <tr>
          <th scope="row">제목</td>
          <td>hi</td>
          <td rowspan="2">hi</td>
          <td>hi</td>
        </tr>
        <tr>
          <th scope="row">제목</td>
          <td>hi</td>
          <td>hi</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
