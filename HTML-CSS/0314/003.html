<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form, input</title>
    <style>
      div label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="user-id">아이디</label>
      <input type="text" id="user-id" />

      <label for="password">비밀번호</label>
      <input type="password" id="password" />

      <fieldset>
        <legend>제목</legend>
        <label>
          프론트엔드 개발
          <input type="checkbox" />
        </label>
      </fieldset>

      <label for="lunch">오늘의 점심메뉴</label>
      <select id="lunch">
        <option value="lunch1">서브웨이</option>
        <option value="lunch2">카레</option>
        <option value="lunch3" selected>참치김밥</option>
      </select>

      <div>
        <label for="user-front"
          >여러분이 제일 자신있는 프론트엔드 기술을 선택해주세요</label
        >
        <select id="user-front" name="user-tech">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="react">React</option>
          <option value="typescript">TypeScript</option>
          <option value="sql" disabled>SQL</option>
        </select>
      </div>

      <div>
        <label for="user-tech"
          >여러분이 사용해본 기술을 모두 선택해주세요</label
        >
        <select id="user-tech" name="user-tech" multiple size="5">
          <optgroup label="front-end">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="react">React</option>
            <option value="typescript">TypeScript</option>
          </optgroup>
          <optgroup label="back-end">
            <option value="nodejs">Node.js</option>
            <option value="java">JAVA</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </optgroup>
        </select>
      </div>

      <fieldset>
        <legend>사용 기술</legend>
        <input type="checkbox" id="tech1" /><label for="tech1">HTML</label>
        <input type="checkbox" id="tech2" /><label for="tech2">CSS</label>
        <input type="checkbox" id="tech3" /><label for="tech3">Sass</label>
        <input type="checkbox" id="tech4" /><label for="tech4"
          >JavaScript</label
        >
        <input type="checkbox" id="tech5" /><label for="tech5">React</label>
        <input type="checkbox" id="tech6" /><label for="tech6">Vue</label>
        <input type="checkbox" id="tech7" /><label for="tech7">Svelte</label>
        <input type="checkbox" id="tech8" /><label for="tech8"
          >TypeScript</label
        >
      </fieldset>

      <fieldset>
        <legend>연령</legend>
        <input type="radio" name="age" id="age1" /><label for="age1"
          >10대</label
        >
        <input type="radio" name="age" id="age2" /><label for="age2"
          >20대</label
        >
        <input type="radio" name="age" id="age3" /><label for="age3"
          >30대</label
        >
        <input type="radio" name="age" id="age4" /><label for="age4"
          >40대 이상</label
        >
      </fieldset>
      <br />
      <br />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
