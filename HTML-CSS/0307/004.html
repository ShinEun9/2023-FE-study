<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float로 레이아웃 구성</title>
    <style>
      header {
        background: skyblue;
        height: 100px;
        /* margin-bottom: 20px; */
      }

      section {
        background: slateblue;
        float: left;
        width: 70%;
        /* width: calc(70% - 20px); */
        height: 400px;
      }

      aside {
        background: lime;
        height: 200px;
        float: right;
        width: 30%;
      }

      footer {
        background: salmon;
        height: 100px;
        clear: both;
        /* margin-top: 20px; */
      }

      /* .clear-fix::after {
        content: "";
        display: block;
        clear: both;
      } */
    </style>
  </head>

  <body>
    <header>header</header>

    <!-- <div class="clear-fix">     -->
    <div>
      <section>section</section>
      <aside>aside</aside>
    </div>
    <footer>footer</footer>
  </body>
</html>
