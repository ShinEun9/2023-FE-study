<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: space-around;
      }

      .column {
        flex-direction: column;

        /* 논리적인 마크업 순서를 위해 사용함 */
        flex-direction: column-reverse;
      }

      .flex-item{
        background: skyblue;
        border: 3px solid royalblue;
      }

      /* .flex-item:nth-child(odd){
        height: 200px;
      } */

      flex-d
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">아이템1</div>
      <div class="flex-item">아이템2</div>
      <div class="flex-item">아이템3</div>
      <div class="flex-item">아이템4</div>
      <div class="flex-item">아이템5</div>
    </div>

    <div class="flex-container column">
      <div class="flex-item">아이템1</div>
      <div class="flex-item">아이템2</div>
      <div class="flex-item">아이템3</div>
      <div class="flex-item">아이템4</div>
      <div class="flex-item">아이템5</div>
    </div>
  </body>
</html>
