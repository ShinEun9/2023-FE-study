<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜라 자판기</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1><img src="./img/logo.svg" alt="colacola"></h1>
    <main>

        <section class="section1">
            <h2 class="a11y-hidden">판매음료</h2>
            <ul class="cola-list">
                <li>
                    <button class="btn-cola active" type="button">
                        <img class="cola-img" src="./img/콜라.svg" alt="">
                        <span class="cola-name">Original_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/콜라-2.svg" alt="">
                        <span class="cola-name">Violet_Cola</span>
                        <strong class="cola-price">1000원</strong>
                        <strong class="soldout">
                            <span>품절</span>
                        </strong>
                        <!-- 품절을 가상요소로 넣으면 스크린리더에 안읽힐 수 있기 때문에 
                        tag로 넣자 -->
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/콜라-4.svg" alt="">
                        <span class="cola-name">Yellow_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/콜라-1.svg" alt="">
                        <span class="cola-name">Cool_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola active" type="button">
                        <img class="cola-img" src="./img/콜라-3.svg" alt="">
                        <span class="cola-name">Green_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
                <li>
                    <button class="btn-cola" type="button">
                        <img class="cola-img" src="./img/콜라-5.svg" alt="">
                        <span class="cola-name">Orange_Cola</span>
                        <strong class="cola-price">1000원</strong>
                    </button>
                </li>
            </ul>

            <div class="container">
                <div class="bg-box">
                    <h2 class="title">잔액</h2>
                    <p>1,000원</p>
                </div>
                <button class="btn" type="button">거스름돈 반환</button>
                <label class="a11y-hidden" for="input-money">금액 투입(단위: 원)</label>
                <input id="input-money" type="number" min="1000" step="1000" placeholder="입금액 입력">
                <button class="btn" type="button">입금</button>

                <h2 class="a11y-hidden">장바구니</h2>
                <ul class="get-list">
                    <li><img src="./img/콜라.svg" alt="">
                        Original_Cola
                        <strong>1
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                    <li><img src="./img/콜라-3.svg" alt="">
                        Green_Cola
                        <strong>2
                            <span class="a11y-hidden">개</span>
                        </strong>
                    </li>
                </ul>
                <button class="btn-get" type="button">획득</button>
            </div>

        </section>

        <section class="section2">
            <div class="bg-box">
                <h2 class="title">소지금</h2>
                <p>
                    <strong>25,000원</strong>
                </p>
            </div>
        </section>

        <section class="section3">
            <h2 class="get-title">획득한 음료</h2>
            <ul class="get-list">
                <li><img src="./img/콜라.svg" alt="">
                    Original_Cola
                    <strong>1
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li><img src="./img/콜라-3.svg" alt="">
                    Green_Cola
                    <strong>2
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li><img src="./img/콜라-5.svg" alt="">
                    Orange_Cola
                    <strong>1
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
                <li><img src="./img/콜라-2.svg" alt="">
                    Violet_Cola
                    <strong>5
                        <span class="a11y-hidden">개</span>
                    </strong>
                </li>
            </ul>
            <p class="total-price">총금액: 9,000원</p>
        </section>
    </main>
</body>

</html>
