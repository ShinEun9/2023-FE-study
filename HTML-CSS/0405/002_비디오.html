<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오</title>
    <style>
        .vid {
            /* width: 100%; */
            max-width: 100%;
        }

        iframe {
            width: 100%;
        }

        .cont-video {
            position: relative;
            /* 56.25% = 16:9 비율 */
            /* 종횡비= 높이/ 너비 * 100 */
            padding-top: 56.25%;
            /* aspect-ratio: 16/9; */

            /* padding-top 대신 height 쓸 수 없는 이유 = body에 높이가 지정되어있지 않기 때문. */
            /* height: 56.24%; */

            /* 많은 개발자들이 잘 모르는 CSS 매직*/
            /* padding-top, padding-bottom 속성의 % 값은 부모 요소의 넓이에 비례함. */
            /* 예를 들어 부모의 넚이가 1200px 이라면 자식요소의 padding-top=50% 의 값은 600px 과 같음 */
        }

        .video-next-level {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        .full-screen-vid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            /* height: 100%; */
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
