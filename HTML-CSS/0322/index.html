<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인 UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <h1 class="header">로그인 또는 회원가입
            <button class="close-btn" type="button"><img src="./img/close.svg" alt="닫기"></button>
        </h1>

        <div class="contents-wrapper">
            <p class="title">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

            <form>
                <input class="login-input" type="text" id="user-id" placeholder="아이디">
                <label class="a11y-hidden" for="user-id">아이디</label>
                <!-- <p class="txt">아이디를 입력해 주세요.</p> -->

                <input class="login-input" type="text" id="user-password" placeholder="비밀번호">
                <label class="a11y-hidden" for="user-password">비밀번호</label>

                <div>
                    <input class="login-checkbox" id="login-hold" type="checkbox">
                    <label class="loginhold-label" for="login-hold">로그인 상태 유지</label>
                </div>
                <button class="login-btn" type="button">로그인</button>
            </form>


            <div class="a-wrapper">
                <a class="join-find-btn" href="#">회원가입</a>
                <a class="join-find-btn" href="#">아이디/비밀번호 찾기</a>
            </div>


            <span class="or-container">또는</span>
            <ul>
                <li><button class="login-img-btn google" type="button">구글 계정으로 로그인</button>
                </li>
                <li><button class="login-img-btn facebook" type="button">페이스북 계정으로 로그인</button>
                </li>
                <li><button class="login-img-btn naver" type="button">네이버 계정으로 로그인</button>
                </li>
                <li><button class="login-img-btn kakaotalk" type="button">카카오톡 계정으로 로그인</button>
                </li>
            </ul>


        </div>
    </section>
</body>

</html>
