<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomInput만들기 2번째 방법</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .txt-hidden {
            position: absolute;
            clip: rect(0, 0, 0, 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        .label-hold {
            position: relative;
            display: inline-block;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;

        }

        .label-hold::before {
            content: '';
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 1px solid black;
            vertical-align: -5px;
            margin-right: 10px;
        }

        .inp-hold:focus-visible+.label-hold::before {
            outline: 2px solid #000;
            outline-offset: 5px;
        }

        .label-hold::after {
            position: absolute;
            top: 2px;
            left: 22px;
            content: '';
            display: inline-block;
            width: 22px;
            height: 22px;

            /* background-image: url(./images/checkmark.png);
            background-size: 22px;
            background-repeat: no-repeat;
             */
            background: url(./images/checkmark.png) no-repeat 0 0 / 22px;
            transition: .3s ease;
            opacity: 0;
        }


        .inp-hold:checked+.label-hold::after {
            left: 1px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <input id="inpHold" class="inp-hold txt-hidden" type="checkbox">
    <label for="inpHold" class="label-hold">로그인 상태 유지</label>
    <!-- 형태-의미-상태 -->
</body>

</html>
