<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 비율 유지하기</title>
    <style>
        img {
            width: 300px;
            aspect-ratio: 2 / 1;
            object-fit: cover;
        }

        .thumbnail {
            position: relative;
            height: 0;
            padding-top: 100%;
            overflow: hidden;
        }

        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img src="https://github.com/stronger-deer/myBlog/blob/main/img/main-visual.jpg?raw=true"
        alt="한 성인이 스케이트 보드를 타고있다" />

    <div class="thumbnail">
        <img src="https://github.com/stronger-deer/myBlog/blob/main/img/main-visual.jpg?raw=true"
            alt="한 성인이 스케이트보드를 타고 있다" />
    </div>
</body>

</html>
