<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div{
            display: inline;
            background-color: rosybrown;
        }
        div~div{
            margin-top: 10px;
        }
        span{
            display:inline-block;
            background-color: salmon;
            width: 100px;
            height: 100px;
        }
        .box{
            font-size: 0px;
        }
        .box span{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div>블록</div>
    <div>블록</div>
    <div>블록</div>
   <div class="box">
    <span>인라인</span>
    <span>인라인</span>
    <span>인라인</span>
   </div>

</body>
</html>
