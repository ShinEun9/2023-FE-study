<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <a href="#" class="btn-join">회원가입</a>
    <a href="#" class="btn-login">로그인</a>
    <a href="#" class="btn-logout">로그아웃</a>

    <button class="black-btn" type="submit">로그인</button>
    <button class="black-btn" type="submit" disabled>로그인</button>

    <label class="label-style" for="user-email">이메일</label>
    <input class="input-style" type="email" id="user-email" required />

    <h2 class="img-title">
      <img src="./img/logo.svg" alt="" />
      <!-- h1에도 img있으니깐 alt없앴다. 중복될 필요없으니깐  -->
      <strong class="line">로그인</strong>
    </h2>
