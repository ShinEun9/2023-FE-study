<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />

  <title>일기쓰기 | 두근두근 비밀일기</title>
  <link rel="stylesheet" href="./style/common.css" />
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- favicon 이미지는 루트요소에 -->

  <meta name="description" content="나만의 설레는 비밀일기를 작성해보세요!">

  <link rel="canonical" href="https://weniv.github.io/FrontendSchool_5/diary/" />
  <meta property="og:title" content="두근두근 비밀일기" />

  <meta property="og:url" content="https://weniv.github.io/FrontendSchool_5/diary" />
  <meta property="og:image" content="./img/meta.png" />
  <meta property="og:description" content="나만의 설레는 비밀일기를 작성해보세요!" />

  <meta name="twitter:card" content="twitter:card">
  <meta name="twitter:title" content="두근두근 비밀일기">
  <meta name="twitter:description" content="나만의 설레는 비밀일기를 작성해보세요!">
  <meta name="twitter:image" content="./img/meta.png">
</head>

<body>
  <header>
    <div class="header-wrap">
      <h1>
        <a href="#"><img class="logo" src="./img/logo.svg" alt="두근두근 비밀일기" /></a>
      </h1>
      <div>
        <p class="hello">환영합니다 <strong>신은수</strong>님!</p>
        <a href="#" class="btn-logout">로그아웃</a>
      </div>
    </div>
  </header>

  <div class="container">
    <main class="diary-main">
      <h2 class="heart"><time class="main-time"></time>의 비밀일기</h2>
      <form>
        <label class="a11y-hidden" for="diary-title">제목</label>
        <input class="input-style" type="text" id="diary-title" placeholder="제목" />
        <label class="a11y-hidden" for="diary-content">일기 내용</label>
        <textarea class="diary-textarea" id="diary-content" placeholder="오늘의 비밀은 무엇인가요?"></textarea>
        <button class="black-btn diary-write-btn" type="submit">작성하기</button>
      </form>
    </main>

    <section class="diary-list">
      <h2 class="a11y-hidden">일기목록</h2>
    </section>
  </div>
  <script src="./diary.js"></script>
</body>

</html>
