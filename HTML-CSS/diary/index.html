<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 두근두근 비밀일기</title>
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <h1>
          <a href="#"
            ><img class="logo" src="./img/logo.svg" alt="두근두근 비밀일기"
          /></a>
        </h1>
        <div>
          <a href="#" class="btn-join">회원가입</a>
        </div>
      </div>
    </header>

    <main>
      <h2 class="img-title">
        <img src="./img/logo.svg" alt="" />
        <!-- h1에도 img있으니깐 alt없앴다. 중복될 필요없으니깐  -->
        <strong class="line">로그인</strong>
      </h2>

      <form class="form-wrap">
        <label class="label-style" for="user-email">이메일</label>
        <input class="input-style" type="email" id="user-email" required />
        <label class="label-style" for="user-password">비밀번호</label>
        <input class="input-style" type="password" id="user-password" />
        <button class="black-btn" type="submit">로그인</button>
      </form>
    </main>

    <footer>
      <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
  </body>
</html>
