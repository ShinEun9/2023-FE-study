<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃</title>
    <style>
      .grid-container {
        width: 500px;
        height: 500px;
        display: grid;
        grid-template-columns: 2fr 1fr 2fr;
        grid-template-rows: 2fr 1fr 2fr;
        gap: 10px;
        /* grid-template-areas:
          "a a b"
          "c d b"
          "e f f"; */
      }
      .a {
        background-color: blue;
        /* grid-area: a; */
        grid-area: 1/1/2/3;
      }
      .b {
        background-color: yellow;
        /* grid-area: b; */

        grid-area: 1/3/3/4;
      }
      .c {
        background-color: purple;
        /* grid-area: c; */
        grid-area: 2/1/3/2;
      }
      .d {
        background-color: orange;
        /* grid-area: d; */
        grid-area: 2/2/3 / span 1;
      }
      .e {
        background-color: red;
        /* grid-area: e; */
        grid-area: 3/1 / span 1 / span 1;
      }
      .f {
        background-color: green;
        /* grid-area: f; */
        grid-area: 3/2/4 / span 2;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item a">a</div>
      <div class="grid-item b">b</div>
      <div class="grid-item c">c</div>
      <div class="grid-item d">d</div>
      <div class="grid-item e">e</div>
      <div class="grid-item f">f</div>
    </div>
  </body>
</html>
