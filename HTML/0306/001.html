<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 꾸미기</title>
    <style>
        div:not(:first-child) {
            margin-top: 20px;
        }
        /* 또는 */
        div~div {
            margin-top: 30px;
        }

        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #eee;
        }

        .box1 {
            color: #fff;
            background: #343f50;
            box-shadow: inset 5px 5px #4a5568;
            border: 5px solid #000;
        }

        .box11 {
            color: #fff;
            border: 5px solid #4a5568;
            background: #343f50;
            border-width: 5px 0px 0px 5px;
            /* box-sizing: border-box; */
            /* 포커스가 감춰져 사용자가 길을 잃을 수 있음 사용 주의! */
            outline: 5px solid #000;
        }

        .box11:focus {
            outline-color: royalblue;
        }



        /* background-clip으로 하는 방법 */
        .box2 {
            border: 5px dashed grey;
            border-radius: 30px;
            background-color: #4A5568;
            background-clip: padding-box;
            color: white;
        }

        /* 가상요소 + position 을 이용해서 푸는 방법 */
        .box22 {
            color: #fff;
            border-radius: 24px;
            border: 5px dashed rgb(134, 17, 136);
            position: relative;
            overflow: hidden;
        }

        .box22::before {
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            background: linear-gradient(180deg, rgba(34, 193, 195, 1));
 
        }
    </style>
</head>

<body>
    <div class="box1">
        Hello🙌
    </div>
    <div class="box11">
        Hello🙌
    </div>
    <div class="box2">
        Hello🙌
    </div>

    <div class="box22">
        Hello🙌
    </div>

    <div class="box3">
        Hello🙌
    </div>
</body>

</html>
